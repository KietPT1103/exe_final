<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script>
		window.onload = function () {
			setTimeout(function () {
				var resizeEvent = window.document.createEvent('UIEvents');
				resizeEvent.initUIEvent('resize', true, false, window, 0);
				window.dispatchEvent(resizeEvent);
			}, 3000);
		};	
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
		<a-marker preset='custom' type='pattern' url='/marker/pattern-bird.patt'>
			<!-- <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="/media/models/bird_orange.glb"></a-entity> -->
			<a-video src="./media/video/bird.mp4" width="16" height="9" position="0 0 0" rotation="-90 0 0"
				scale="0.1 0.2 1"></a-video>
			<a-text value="The bird is singing." position="0 0 3" scale="2 2 2"  color="#FF5733" rotation="-90 0 0"></a-text>
		</a-marker>
		<a-marker preset='custom' type='pattern' url='/marker/pattern-cat.patt'>
			<!-- <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="/media/models/cat.glb"></a-entity> -->
			<a-video src="./media/video/cat.mp4" width="16" height="9" position="0 0 0" rotation="-90 0 0"
				scale="0.1 0.3 1"></a-video>
			<a-text value="The cat is saying hello." position="0 0 3" scale="3 3 3"  color="#FF5733" rotation="-90 0 0"></a-text>
		</a-marker>
		<a-marker preset='custom' type='pattern' url='/marker/pattern-dog.patt'>
			<!-- <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="/media/models/dog2.glb"></a-entity> -->
			<a-video src="./media/video/dog.mp4" width="16" height="9" position="0 0 0" rotation="-90 0 0"
				scale="0.1 0.2 1"></a-video>
			<a-text value="The dog really loves you." position="0 0 3" scale="3 3 3"  color="#FF5733" rotation="-90 0 0"></a-text>
		</a-marker>
		<a-marker preset='custom' type='pattern' url='/marker/pattern-fish.patt'>
			<!-- <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="/media/models/fish.glb"></a-entity> -->
			<a-video src="./media/video/fish.mp4" width="16" height="9" position="0 0 0" rotation="-90 0 0"
				scale="0.2 0.2 1"></a-video>
			<a-text value="The fish is is swimming." position="0 0 3" scale="2 2 2"  color="#FF5733" rotation="-90 0 0"></a-text>
		</a-marker>
		<a-marker preset='custom' type='pattern' url='/marker/pattern-mouse.patt'>
			<!-- <a-entity position="0 0 0" rotation="-90 0 0" scale="1 1 1" gltf-model="/media/models/mouse.glb"></a-entity> -->
			<a-video src="./media/video/hamster.mp4" width="16" height="9" position="0 0 0" rotation="-90 0 0"
				scale="0.1 0.2 1"></a-video>
			<a-text value="Look! There is a cute hamster." position="0 0 3" scale="2 2 2"  color="#FF5733" rotation="-90 0 0"></a-text>
		</a-marker>
		<a-entity camera></a-entity>
	</a-scene>
</body>
